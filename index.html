<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parantackdasio.eventlitez</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="event-form">
        <div class="form">
            <input type="text" id="event-name" required spellcheck="false" placeholder=" ">
            <label for="event-name">Event Name</label>
        </div>

        <div class="form">
            <input type="date" id="event-date" required spellcheck="false" placeholder=" ">
            <label for="event-date">Event Date</label>
        </div>

        <div class="form">
            <input type="time" id="event-time" required spellcheck="false" placeholder=" ">
            <label for="event-time">Event Time</label>
        </div>

        <div class="form">
            <input type="text" id="event-location" required spellcheck="false" placeholder=" ">
            <label for="event-location">Event Location</label>
        </div>

        <button id="btn">Submit</button>
    </div>

    <p id="success-message">Your form has been submitted!</p>
    <div id="event">
        <div id="hurry">
            <h4>Hurry up!Event start soon</h4>
        </div>
        <div id="event-list"></div>
        <div id="ticket">
            <button id="tic">View Ticket</button>
            <button id="ket">Buy Ticket</button>
        </div>
        <button id="back-btn">Back to Form</button>
    </div>

    <footer>
        <div id="tour">
            <div id="t"><h3><a>My Tours</a></div><br>
            <div id="t2"></div><h3><a>Thank you,For giving me to create such a great  event</a>
        </h3>
    </div>
        </div>
 </footer>
   
 <script src="script.js"></script>
</body>

</html>
